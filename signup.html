    <title>Đăng ký</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/signup.css" />
  </head>

  <body>
    <div class="container">
      <!-- Bên trái: form đăng ký -->
      <div class="left-panel">
        <a class="back-arrow" id="backBtn">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </a>

        <h1>Đăng ký</h1>

        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>

        <button class="btn" id="registerBtn">Đăng ký</button>

        <div class="social-login">
          <p>Hoặc đăng ký với</p>
          <div class="social-icons">
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"
            /></a>
            <a href="#"
              ><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
            /></a>
            <a href="#"
              ><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png"
            /></a>
          </div>
        </div>
      </div>

      <!-- Bên phải: khung xanh -->
      <div class="right-panel" id="rightPanel">
        <h2>Chào mừng đã trở lại!</h2>
        <p>Đã có tài khoản?</p>
        <button class="btn-outline" id="loginBtn">Đăng nhập</button>
      </div>

      <!-- Hiệu ứng nền -->
      <div class="transition-screen" id="transition"></div>
    </div>
    <script src="./assets/js/signup.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
